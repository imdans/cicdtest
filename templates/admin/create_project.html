{% extends 'base.html' %}
{% block title %}Create Project - Admin{% endblock %}

{% block content %}
<div style="max-width: 700px; margin: 0 auto;">
    <h1 class="card-header" style="margin-bottom: 2rem;">Create New Project</h1>
    
    <div class="card">
        <form method="POST" action="{{ url_for('admin.create_project') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-group">
                <label for="code" style="display: block; margin-bottom: 0.5rem; color: var(--silver);">Project Code</label>
                <input type="text" name="code" id="code" class="form-control" placeholder="e.g., PROJ-001" required>
                <small style="color: var(--silver);">Unique project identifier</small>
            </div>
            
            <div class="form-group">
                <label for="name" style="display: block; margin-bottom: 0.5rem; color: var(--silver);">Project Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Project Name" required>
            </div>
            
            <div class="form-group">
                <label for="description" style="display: block; margin-bottom: 0.5rem; color: var(--silver);">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4" placeholder="Describe the project"></textarea>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Create Project</button>
                <a href="{{ url_for('admin.projects') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
